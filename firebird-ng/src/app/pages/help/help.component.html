<app-shell [isLeftPaneVisible]="true">
  <!-- Shell header content -->
  <ng-container header>
    <!-- Example button in the top bar -->
    <button mat-icon-button (click)="onDebugClick()">
      <mat-icon>bug_report</mat-icon>
    </button>
  </ng-container>

  <!-- Left pane with a list of doc pages -->
  <div leftPane class="sidebar-nav">
    <markdown src="assets/doc/_sidebar.md"></markdown>
  </div>

  <!-- Central pane shows markdown -->
  <div centralPane>
    <div class="documentation-content">
      <markdown [src]="docUrl"></markdown>
    </div>
  </div>

  <!-- (Optional) rightPane or footer, as needed -->
</app-shell>
