<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg">
  <rect x="10" y="10" width="580" height="250" fill="none" stroke="blue" stroke-width="2" rx="20" ry="20" />

  <text x="40" y="40" font-size="20" fill="navy">Event</text>

  <rect x="40" y="60" width="180" height="60" fill="none" stroke="teal" stroke-width="2" />
  <text x="50" y="85" font-size="16" fill="purple">tree Group</text>
  <text x="50" y="105" font-size="12" fill="purple">~name, type~</text>

  <rect x="40" y="140" width="180" height="50" fill="none" stroke="teal" stroke-width="2" />
  <text x="50" y="170" font-size="16" fill="teal">hits</text>

  <rect x="300" y="80" width="150" height="40" fill="none" stroke="teal" stroke-width="2" />
  <text x="310" y="105" font-size="16" fill="teal">hits</text>

  <rect x="470" y="90" width="80" height="80" fill="none" stroke="teal" stroke-width="2" />

  <!-- Connection lines -->
  <line x1="450" y1="100" x2="470" y2="110" stroke="teal" stroke-width="2" />
  <line x1="450" y1="120" x2="470" y2="150" stroke="teal" stroke-width="2" />

  <!-- X axis -->
  <line x1="20" y1="300" x2="580" y2="300" stroke="red" stroke-width="2" marker-end="url(#arrow)" />
  <text x="580" y="320" fill="blue">X</text>
  <text x="20" y="320" fill="blue">0</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="red" />
    </marker>
  </defs>
</svg>
